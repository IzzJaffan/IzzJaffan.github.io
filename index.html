<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="bg-orange-100 align-middle" style="width: 900px; height: 450px; position: absolute; z-index: -1; top: 30px; border-radius: 0px 30px 30px 0px;
    ">
        <img class="bg-no-repeat bg-contain bg-center mt-1" style="z-index: -1; width: 900px; height: auto; filter: brightness(0) saturate(100%) invert(89%) sepia(22%) saturate(375%) hue-rotate(349deg) brightness(99%) contrast(91%);
    -webkit-filter: brightness(0) saturate(100%) invert(89%) sepia(22%) saturate(375%) hue-rotate(349deg) brightness(99%) contrast(91%);" src="img/Images/bg-testimonial.png">
    </div>
    <div class="container row align-middle p-28">
        <div class="text-left pt-20 pl-5">
            <h1 class="font-semibold text-4xl">What they say about us</h1>
            <h5 class="text-justify mt-5 text-gray-500 text-x1">We always provide the best service<br>and always maintain the quality of<br>coffee</h5>
        </div> 
       
        <div class="col-span-6 row align-middle ">
            <div class="col-auto">
                <img src="img/Images/testimonial-1.png" class="mx-auto" style="width: 200px; height: auto; position: relative; bottom: 220px;" >
                <div class=" p-1.5 rounded-lg" style="background-color: rgb(244, 164, 96, .15); z-index: 0; position: relative; bottom: 328px; left: 485px; width:236px;">
                <div class="bg-orange-300 p-1.5 rounded-lg" style="position: relative; width: fit-content;">
                    <h5 class="mx-2 font-medium">Naura</h5>
                    <p class="mx-2">I really love the cappuccino,<br>the coffee was very smooth</p>
                </div>
            </div>

            <div class="col-auto">
                <img src="img/Images/testimonial-2.png" class="mx-auto" style="width: 210px; height: 270px; position: relative; bottom: 586px; left: 335px;" >
                <div class=" p-1.5 rounded-lg" style="background-color: rgb(244, 164, 96, .15); z-index: 0; position: relative; bottom: 696px; left: 775px; width:230px;">
                <div class="bg-orange-300 p-1.5 rounded-lg" style="position: relative;">
                    <h5 class="mx-2 font-medium">John</h5>
                    <p class="mx-2">This coffee shop is very <br>convenient</p>
                </div>
            </div>

            <div class="col-auto">
                <img src="img/Images/testimonial-3.png" class="mx-auto" style="width: 210px; height: 270px; position: relative; bottom: 952px; left: 620px;" >
                <div class=" p-1.5 rounded-lg" style="background-color: rgb(244, 164, 96, .15); z-index: 0; position: relative; bottom: 1065px; left: 1058px; width:230px;">
                <div class="bg-orange-300 p-1.5 rounded-lg" style="position: relative;">
                    <h5 class="mx-2 font-medium">Azura</h5>
                    <p class="mx-2">The coffee menu here is <br>very much</p>
                </div>
                <i class="ai-more-horizontal-fill"></i>
            </div>

        </div>
    </div>

    <div class="relative mx-auto mt-16 container">
        <div class="absolute" style="bottom: 400px;">
            <img src="img/Images/bg-newsletter.png">
            <p class="text-center text-white font-bold text-2xl relative" style="bottom: 240px;">Subscribe to get 50% discount price</p>
            <form class="max-w-lg mx-auto">
                <div class="relative" style="bottom: 200px;">
                    <input type="search"  id="default-search" class="block w-full p-4 ps-4 text-base rounded-3xl" placeholder="Email address" required />
                    <button type="submit" class="text-white absolute end-2 bottom-2 font-medium rounded-3xl text-base px-8 py-2" style="background-color: #2f2105; ">Order now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
